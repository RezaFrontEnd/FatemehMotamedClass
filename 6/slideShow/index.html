<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="slide.js"></script>
</head>
<body>

<div class="slider-container">

  <div class="slide fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/1.jpg" alt="Slide 1">
    <div class="caption">Caption text 1</div>
  </div>

  <div class="slide fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/2.jpg" alt="Slide 2">
    <div class="caption">Caption text 2</div>
  </div>

  <div class="slide fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/3.jfif" alt="Slide 3">
    <div class="caption">Caption text 3</div>
  </div>

  <!-- فلش ها -->
  <a class="prev" onclick="change(-1)">&#10094;</a>
  <a class="next" onclick="change(1)">&#10095;</a>

</div>

<!-- دات ها -->
<div class="dots-container" style="text-align:center; margin-top:10px;">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

</body>
</html>
